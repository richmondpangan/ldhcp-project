{% extends "auth-base.html" %}{% block title %}LDHCP Login{% endblock %}

{% block content %}
<div class="text-center">
    <h4 class="mt-3">Log in to your account</h4>
    <h6 class="mt-0 pt-0 mb-5 text-secondary">Welcome back! Please enter your details</h6>
</div>
<form method="POST">
    <div class="form-outline mb-4">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-outline mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="text-center mt-5 pt-2 mb-3 pb-1">
        <button type="submit" class="btn btn-success btn-lg mb-3 col-12">Login</button>
    </div>    
</form>
<div class="d-flex align-items-center justify-content-center pb-3">
    <p class="mb-0 me-2">Don't have an account?</p>
    <a class="rounded text-success" href="/sign-up">Sign Up</a>
</div> 
{% endblock %}
