{% extends "auth-base.html" %}{% block title %}LDHCP Sign Up{% endblock %}

{% block content %}
<div class="text-center">
    <h4 class="mt-3">Create an account</h4>
    <h6 class="mt-0 pt-0 mb-5 text-secondary">For company staff usage only</h6>
</div>
<form method="POST">
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
    </div>
    <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group mb-3">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    <br>
    <div class="text-center mb-3 pb-1">
        <button type="submit" class="btn btn-success col-12">Submit</button>
    </div> 
</form>
<div class="d-flex align-items-center justify-content-center pb-3">
    <p class="mb-0 me-2">Already have an account?</p>
    <a class="rounded text-success" href="/">Login</a>
</div>  
{% endblock %}
